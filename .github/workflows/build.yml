name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-gateway:
    name: Gateway (ESP32-S3)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build gateway firmware
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: v5.3.2
          target: esp32s3
          path: gateway

  build-ncp:
    name: NCP (ESP32-H2)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build NCP firmware
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: v5.3.2
          target: esp32h2
          path: ncp
